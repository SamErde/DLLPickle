name: ü§ñ Dependabot Auto-Approve NuGet Package Updates
on: pull_request

permissions: {} # Restrictive default - grant explicitly at job level

concurrency:
  group: dependabot-approve-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      pull-requests: write # Required to approve PRs
      contents: read # Required for gh CLI to query PR files

    steps:

      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check if NuGet packages were updated
        id: nuget_check
        run: |
          set -e

          # Check if PR modifies .csproj or packages.lock.json
          MATCHING_FILES=$(gh pr view "$PR_NUMBER" --json files --jq '
            .files[].path | select(
              . == "src/DLLPickle.Build/DLLPickle.csproj" or
              . == "src/DLLPickle.Build/packages.lock.json"
            )
          ')

          if [ -n "$MATCHING_FILES" ]; then
            echo "is_nuget_update=true" >> "$GITHUB_OUTPUT"
            echo "‚úì PR modifies NuGet package files"
          else
            echo "is_nuget_update=false" >> "$GITHUB_OUTPUT"
            echo "‚Ñπ PR does not modify NuGet package files"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: steps.nuget_check.outputs.is_nuget_update == 'true'

      - name: Approve and auto-merge NuGet patch/minor updates
        # Only approve patch and minor updates (ignores major version jumps)
        if: |
          steps.nuget_check.outputs.is_nuget_update == 'true' &&
          steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          set -e
          gh pr review --approve "$PR_URL" --body "‚úÖ Auto-approved: NuGet ${{ steps.metadata.outputs.update-type }} update"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip major version updates
        # Explicitly skip major versions to flag them for manual review
        if: |
          steps.nuget_check.outputs.is_nuget_update == 'true' &&
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "‚è≠Ô∏è Skipping major version update - requires manual review"
