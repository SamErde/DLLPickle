name: ğŸ“– Deploy MkDocs to GitHub Pages

on:
  # Run when changes are made to the contents of the docs folder, the MkDocs config, or this workflow.
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/Deploy MkDocs.yml"
      - "mkdocs.yml"

  # Allow manual triggering of the workflow.
  workflow_dispatch:

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ“„ Copy README to docs
        run: cp README.md docs/index.md

      - name: ğŸ Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.x" # specify the Python version

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: ğŸ‘·â€â™‚ï¸ Deploy MkDocs to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
