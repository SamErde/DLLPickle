name: üìñ Deploy MkDocs to GitHub Pages

on:
  # Run when changes are made to the contents of the docs folder, README, the MkDocs config, or this workflow.
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/Deploy MkDocs.yml"
      - "README.md"
      - "mkdocs.yml"

  # Allow manual triggering of the workflow.
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: üìÑ Copy README to docs
        run: cp README.md docs/index.md

      - name: üêç Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.x" # specify the Python version
          cache: "pip"
          cache-dependency-path: "docs/requirements.txt"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: üë∑‚Äç‚ôÇÔ∏è Deploy MkDocs to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
