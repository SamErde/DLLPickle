name: CI Build & Test
on:
  pull_request:
    branches: [main]
    paths:
      # Adjusted to match the path used in your dotnet commands
      - 'src/DLLPickle.Build/**'
      - 'packages.lock.json'
      - '.github/workflows/ci.yml' # Good practice to trigger on workflow changes too

jobs:
  build-and-test:
    name: üöÄ Build and Test
    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write # Required for dependency review comments

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/DLLPickle.Build/DLLPickle.csproj --force-evaluate
        shell: pwsh

      - name: Build
        run: dotnet build src/DLLPickle.Build/DLLPickle.csproj --configuration Release --no-restore

      - name: üõ°Ô∏è Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
