name: CI Build & Test
on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ðŸš€ Build and Test
    # CHANGE: Switch from ubuntu-latest to windows-latest
    runs-on: windows-latest
    permissions:
      contents: read
      actions: read
      checks: write  # Needed for test reporting
      pull-requests: write  # Needed for test reporting

    steps:
      - uses: actions/checkout@v6

      - name: Generate GitHub App Token
        id: generate_token  # This ID matches what you use later
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # 1. Add this step to ensure MSBuild is available in the PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 2. Install only the modern .NET SDK (which can build legacy targets)
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x' # 4.8.x removed (it's already on the OS)

      - name: Restore dependencies
        # If it's Dependabot, allow it to fix the lock file. Otherwise, keep --locked-mode for strict safety.
        run: |
          # The actor name must be exactly 'dependabot[bot]'
          if ("${{ github.actor }}" -eq "dependabot[bot]") {
            Write-Host "ðŸ¤– Dependabot detected: Force-updating lock file"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --force-evaluate
          } else {
            Write-Host "ðŸ‘¤ User ${{ github.actor }} detected: Running strict restore"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --locked-mode
          }
        shell: pwsh

      - name: Build
        run: dotnet build src/DLLPickle.Build/DLLPickle.csproj --configuration Release --no-restore

      - name: Test
        # We add --logger trx to generate a machine-readable report
        # We specify a results directory so the upload step knows where to look
        run: dotnet test src/DLLPickle.Build/DLLPickle.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        # This runs even if the 'Test' step fails (which is when you need it most!)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dotnet-test-results
          path: TestResults/*.trx

      - name: ðŸ“„ Publish Test Report
        # Use if: always() so you get a report even when tests fail
        if: always()
        uses: dorny/test-reporter@v2
        with:
          #token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ steps.generate_token.outputs.token }}

          name: ðŸš€ Unit Test Results
          path: '**/TestResults/*.trx'
          reporter: dotnet-trx

          # v2 specific: Enhanced UI options
          only-summary: 'false'      # Creates both a Check Run and a Job Summary
          list-tests: 'failed'       # Clean view: only shows what broke
          list-suites: 'failed'      # Skips passing suites to reduce noise
          fail-on-error: 'true'      # Ensures the action fails if tests fail
