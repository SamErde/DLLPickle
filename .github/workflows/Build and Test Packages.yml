name: CI Build & Test
on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ðŸš€ Build and Test
    runs-on: windows-latest
    permissions:
      contents: read
      actions: read
      checks: write      # Required for test reporting
      pull-requests: write # Required for test reporting

    steps:
      # 1. Checkout Code (Using the new v6)
      - uses: actions/checkout@v6

      # 2. Generate the App Token (CRITICAL: This was missing before!)
      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # 3. Setup MSBuild (Required for .NET Framework 4.8)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Setup .NET (Using v5 which supports Node 24)
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      # 5. Restore with Dependabot Logic
      - name: Restore dependencies
        run: |
          if ("${{ github.actor }}" -eq "dependabot[bot]" -or "${{ github.actor }}" -eq "SamErde") {
            Write-Host "ðŸ¤– Dependabot detected: Force-updating lock file"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --force-evaluate
          } else {
            Write-Host "ðŸ‘¤ User ${{ github.actor }} detected: Running strict restore"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --locked-mode
          }
        shell: pwsh

      # 6. Build
      - name: Build
        run: dotnet build src/DLLPickle.Build/DLLPickle.csproj --configuration Release --no-restore

      # 7. Test (Generates .trx files)
      - name: Test
        run: dotnet test src/DLLPickle.Build/DLLPickle.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      # 8. Upload Artifacts (Using the new v6)
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dotnet-test-results
          path: TestResults/*.trx

      # 9. Publish Report (Uses the token generated in Step 2)
      - name: ðŸ“„ Publish Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}
          name: ðŸš€ Unit Test Results
          path: '**/TestResults/*.trx'
          reporter: dotnet-trx
          only-summary: 'false'      # Creates both a Check Run and a Job Summary
          list-tests: 'failed'       # Clean view: only shows what broke
          list-suites: 'failed'      # Skips passing suites to reduce noise
          fail-on-error: 'true'      # Ensures the action fails if tests fail
