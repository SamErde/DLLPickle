name: CI Build & Test
on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸš€ Build and Test
    runs-on: windows-latest
    
    # ğŸ”’ Security: Use standard GITHUB_TOKEN permissions
    permissions:
      contents: read        # To clone code and read dependency files
      pull-requests: write  # To comment if a vulnerability is found

    steps:
      # 1. Checkout (Standard)
      - uses: actions/checkout@v6

      # 2. Setup Environment
      - name: ğŸ§‘â€ğŸ’» Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: ğŸ§‘â€ğŸ’» Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      # 3. Restore (Your custom logic)
      - name: ğŸ“¦ Restore dependencies
        run: |
          if ("${{ github.actor }}" -eq "dependabot[bot]") {
            Write-Host "ğŸ¤– Dependabot detected: Force-updating lock file"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --force-evaluate
          } else {
            Write-Host "ğŸ‘¤ User ${{ github.actor }} detected: Running strict restore"
            dotnet restore src/DLLPickle.Build/DLLPickle.csproj --locked-mode
          }
        shell: pwsh

      # 4. Build (Confirms the packages work)
      - name: ğŸ—ï¸ Build
        run: dotnet build src/DLLPickle.Build/DLLPickle.csproj --configuration Release --no-restore

      # 5. Security Scan (Replaces Unit Tests)
      # Uses the default GITHUB_TOKEN automatically
      - name: ğŸ›¡ï¸ Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
