# This workflow performs a Codacy security scan and integrates
# the results with GitHub's Advanced Security code scanning features.
#
# The scan runs on:
# - Pushes to the main branch
# - Pull requests against main
# - Weekly schedule (Sundays at 12:38 UTC)
#
# For Codacy security scan action usage and parameters:
# https://github.com/codacy/codacy-analysis-cli-action
# For Codacy Analysis CLI documentation:
# https://github.com/codacy/codacy-analysis-cli

name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '38 12 * * 0'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read         # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read          # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Security Scan (Codacy)
    runs-on: ubuntu-latest
    # Skip forked PRs: they lack access to secrets and have limited GITHUB_TOKEN permissions
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Execute Codacy Analysis CLI and generate a SARIF output with security issues
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          # Disable verbose to avoid exposing sensitive information in logs
          verbose: false
          # Output SARIF format for GitHub code scanning integration
          output: results.sarif
          format: sarif
          # Make severity levels compatible with GitHub code scanning
          gh-code-scanning-compat: true
          # Allow all issues to be reported (control comes from GitHub side)
          # This enables GitHub to enforce severity policies and status checks
          max-allowed-issues: 2147483647

      - name: Upload SARIF results file
        if: success() && hashFiles('results.sarif') != ''
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          sarif_file: results.sarif
          # Wait for processing to ensure results appear in Security tab
          wait-for-processing: true
