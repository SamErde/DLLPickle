# Deploy MkDocs from the `/docs` folder to GitHub Pages on the `ghpages` branch.

name: ğŸ“– Deploy MkDocs to GitHub Pages

on:
  # Run when changes are made to the contents of the docs folder, README, the MkDocs config, or this workflow.
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/Deploy MkDocs.yml"
      - "README.md"
      - "mkdocs.yml"
  # Allow manual triggering of the workflow.
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Deploy Documentation Site
    permissions:
      contents: write # Needed for gh-deploy to push to 'ghpages' branch

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ“„ Copy README to docs
        run: cp README.md docs/index.md

      - name: ğŸ Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "docs/requirements.txt"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: ğŸ‘·â€â™‚ï¸ Deploy MkDocs to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force

      - name: ğŸ“‹ Deployment Summary
        if: success()
        run: |
          echo "âœ… Documentation successfully deployed to GitHub Pages"
          echo "ğŸ”— View at: https://day3bits.com/DLLPickle"
