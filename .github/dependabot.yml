# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# https://devblogs.microsoft.com/dotnet/using-dependabot-to-manage-dotnet-sdk-updates/
# https://learn.microsoft.com/en-us/dotnet/core/tools/global-json

version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"

  - package-ecosystem: docker
    directory: /.devcontainer
    schedule:
      interval: weekly
      day: "sunday"
      time: "16:00"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    groups:
      all-actions:
        patterns: [ "*" ]
    commit-message:
      prefix: "ci"
      prefix-development: "ci"

  - package-ecosystem: nuget
    directory: /src/DLLPickle.Build/
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    commit-message:
      prefix: "deps"
      prefix-development: "deps"
    # Only auto-approve non-major updates (handled by workflow)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "dotnet-sdk"
    directory: /src/DLLPickle.Build/
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"

  - package-ecosystem: pip
    directory: /docs/
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    commit-message:
      prefix: "docs"
      prefix-development: "docs"

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
